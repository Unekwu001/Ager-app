{% extends 'fo_dashboard.html'%}
{% block regfarmer %}

<form method="post" action="" >

	<input type="text" name="firstname" placeholder="enter farmer's first name" class="form-control-sm" >
	<input type="text" name="" placeholder="enter farmer's first name" class="form-control-sm" >
	<input type="text" name="surname" placeholder="enter farmer's surname name" class="form-control-sm" >
	<input type="text" name="othernames" placeholder="other names" class="form-control-sm" >
	<input type="text" name="phonenumber" placeholder="enter farmer's phone number" class="form-control-sm" >
	<select name="gender"class="form-control-sm" >
		<option value="">select gender</option>
		<option value="male">male</option>
		<option value="female">female</option>
	</select>
	<input type="textarea" name="address" placeholder="enter farmer's address" class="form-control-sm" >
	<select name="farmerstate" class="form-control-sm">
		<option value="">enter farmer's state</option>
	</select>
	<select name="farmerlga" class="form-control-sm">
		<option value="">enter farmer's lga</option>
	</select>
	<select name="farmervillage"class="form-control-sm" >
		<option value="">enter farmer's village</option>
	</select>
	<select name="officerid" class="form-control-sm">
		<option value="">officer id</option>
	</select>
	<input type="number" name="farmsize" placeholder="enter farm size" class="form-control-sm" >
	<select name="trustgroupid" class="form-control-sm">
		<option value="">Enter trust group id</option>
	</select>
	<select name="verification" class="form-control-sm" >
		<option value="">Has the farmer been verified</option>
		<option value="yes">yes</option>
		<option value="no">no</option>
	</select>
	<select name="contract"class="form-control-sm" >
		<option value="">Has the farmer agreed to contract</option>
		<option value="yes">yes</option>
		<option value="no">no</option>
	</select>
	<select name="croptype"class="form-control-sm" >
		<option value="">farmer crop</option>
		<option value="rice">rice</option>
		<option value="maize">maize</option>
		<option value="wheat">wheat</option>
	</select>
	<input type="reset" value="RESET"class="form-control-sm mt-4" style="width:10%;margin-left:23vw;border-radius:10px;color:white;background-color:black;border-color:orange">
	<input type="submit" value="SUBMIT"class="form-control-sm mt-4" style="width:10%;border-radius:10px;color:white;background-color:black;border-color:orange;" >

</form>
{% endblock regfarmer %}
